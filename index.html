<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="light.css" class='theme'>
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>homepage</title>
</head>
    <body>
        <h1>Welcome to the BIGStore</h1>

        <div class="sidebar">
            <div class="logoContent">
                <div class="logo">
                    <i class='bx bxl-instagram'></i>
                    <div class="logoName">Hola Vale</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="navList">
                <li> <!--buscador navbar-->
                        <i class='bx bx-search' ></i>
                        <input type="text" placeholder="search">
                    <span class="tooltip">search</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-grid-alt'></i>
                        <span class="linksName">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-user' ></i>
                        <span class="linksName">user</span>
                    </a>
                    <span class="tooltip">user</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-message-square-detail'></i>
                        <span class="linksName">mensajes</span>
                    </a>
                    <span class="tooltip">mensajes</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-pie-chart-alt' ></i>
                        <span class="linksName">estadisticas</span>
                    </a>
                    <span class="tooltip">estadisticas</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-folder' ></i>
                        <span class="linksName">archivos</span>
                    </a>
                    <span class="tooltip">archivos</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-cart-alt' ></i>
                        <span class="linksName">compra</span>
                    </a>
                    <span class="tooltip">compra</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-bookmark-heart' ></i>
                        <span class="linksName">favoritos</span>
                    </a>
                    <span class="tooltip">favoritos</span>
                </li>
                <li>
                    <a href="">
                        <i class='bx bx-cog' ></i>
                        <span class="linksName">Ajustes</span>
                    </a>
                    <span class="tooltip">Ajustes</span>
                </li>
            </ul>
            <div class="profileContent">
                <div class="profile">
                    <div class="profileDetails"> 
                        <img src="user.png" alt="">
                        <div class="nameJob">
                            <div class="name">Sergio Querales</div>
                            <div class="job">Tu Papi Rico</div>

                        </div>
                    </div>
                    <i class='bx bx-log-out' id="logOut"></i>
                </div>
            </div>
        </div>
        <div class="homeContent">
            <div class="text">sasa</div>
        </div>
